resources:
  - demo.bpmn

testCases:
  - name: spec 1 - case 1
    description: should activate task A

    actions:
      - action: create-instance
        args:
          bpmn_process_id: demo

    verifications:
      - verification: element-instance-state
        args:
          element_name: A
          state: activated

  - name: spec 1 - case 2
    description: should complete task A

    actions:
      - action: create-instance
        args:
          bpmn_process_id: demo
      - action: complete-task
        args:
          job_type: a

    verifications:
      - verification: element-instance-state
        args:
          element_name: A
          state: completed